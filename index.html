<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="public/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>

  <main>

    <div class="logo">
      <img src="images/logo.svg" class="logo-img" alt="logo of Fylo">
      <ul>
        <li><img src="images/icon-document.svg" alt=""   aria-hidden="true"></li>
        <li><img src="images/icon-folder.svg"   alt=""   aria-hidden="true"></li>
        <li><img src="images/icon-upload.svg"   alt=""   aria-hidden="true"></li>
      </ul>
    </div>

    <div class="container">
          <div class="usage">
            <label for="range">Youâ€™ve used <span>815 GB</span> of your storage</label>
            <input id="range" type="range" min="0" max="1000" value="700" step="100" Disabled>
            <div class="GB">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
            <p class="GB-left">185 <span>GB LEFT</span></p>
          </div>
    </div>
  </main>

</html>
